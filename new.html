<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="about">About:</label>
    <textarea id="about" name="about" rows="4" required></textarea><br><br>

    <label for="backstory">Backstory:</label>
    <textarea id="backstory" name="backstory" rows="4" required></textarea><br><br>

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

    <img id="preview" src="" alt="Image Preview" style="display:none; max-width: 200px; margin-top: 10px;"><br>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get input values
    const name = document.getElementById("name").value;
    const gender = document.getElementById("gender").value;
    const about = document.getElementById("about").value;
    const backstory = document.getElementById("backstory").value;
    const photo = document.getElementById("photo").files[0];

    // Alert the values for now (excluding the photo)
    alert(`Name: ${name}\nGender: ${gender}\nAbout: ${about}\nBackstory: ${backstory}`);

    // Here, you would typically upload the photo to a server
});

// Preview image
document.getElementById("photo").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById("preview");
            preview.src = e.target.result; // Set the image source to the uploaded file
            preview.style.display = "block"; // Show the image
        }
        reader.readAsDataURL(file); // Convert the file to a data URL
    }
});
</script>
