<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="about">About:</label>
    <textarea id="about" name="about" rows="4" required></textarea><br><br>

    <label for="backstory">Backstory:</label>
    <textarea id="backstory" name="backstory" rows="4" required></textarea><br><br>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get input values
    const name = document.getElementById("name").value;
    const gender = document.getElementById("gender").value;
    const about = document.getElementById("about").value;
    const backstory = document.getElementById("backstory").value;

    // Alert the values for now
    alert(`Name: ${name}\nGender: ${gender}\nAbout: ${about}\nBackstory: ${backstory}`);
});
</script>
