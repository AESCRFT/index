<html>
<head>
    <title>Character Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="range"] {
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="select">Select Gender</option>
        </select>

        <label for="about">About:</label>
        <textarea id="about" name="about" rows="4"></textarea>

        <label for="backstory">Backstory:</label>
        <textarea id="backstory" name="backstory" rows="4"></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo">

        <h2>Attributes</h2>
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Strength</td>
                <td>
                    <input type="range" id="strength" name="strength" min="1" max="20" value="10" oninput="document.getElementById('strengthValue').innerText = this.value">
                    <span id="strengthValue">10</span>
                </td>
            </tr>
            <tr>
                <td>Intelligence</td>
                <td>
                    <input type="range" id="intelligence" name="intelligence" min="1" max="20" value="10" oninput="document.getElementById('intelligenceValue').innerText = this.value">
                    <span id="intelligenceValue">10</span>
                </td>
            </tr>
            <tr>
                <td>Charisma</td>
                <td>
                    <input type="range" id="charisma" name="charisma" min="1" max="20" value="10" oninput="document.getElementById('charismaValue').innerText = this.value">
                    <span id="charismaValue">10</span>
                </td>
            </tr>
            <tr>
                <td>Agility</td>
                <td>
                    <input type="range" id="agility" name="agility" min="1" max="20" value="10" oninput="document.getElementById('agilityValue').innerText = this.value">
                    <span id="agilityValue">10</span>
                </td>
            </tr>
            <tr>
                <td>Precision</td>
                <td>
                    <input type="range" id="precision" name="precision" min="1" max="20" value="10" oninput="document.getElementById('precisionValue').innerText = this.value">
                    <span id="precisionValue">10</span>
                </td>
            </tr>
            <tr>
                <td>HP</td>
                <td>
                    <input type="range" id="hp" name="hp" min="0" max="5" value="2" oninput="document.getElementById('hpValue').innerText = this.value">
                    <span id="hpValue">2</span>
                </td>
            </tr>
        </table>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
