<html>
<head>
    <title>Character Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #000;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .gender-options {
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .gender-options label {
            margin-right: 20px;
            font-weight: normal;
        }
        .attributes {
            margin-top: 20px;
        }
        .attributes table {
            width: 100%;
            border-collapse: collapse;
        }
        .attributes th, .attributes td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .attributes th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider-container input[type="range"] {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Character Creation</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="gender">Gender:</label>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <label for="about">About:</label>
        <textarea id="about" name="about" rows="4"></textarea>

        <label for="backstory">Backstory:</label>
        <textarea id="backstory" name="backstory" rows="4"></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo">
    </form>

    <div class="attributes">
        <h2>Attributes</h2>
        <table>
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Strength</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10">
                            <span>10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10">
                            <span>10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10">
                            <span>10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Agility</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10">
                            <span>10</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
