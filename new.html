<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .gender-options {
            display: flex;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .gender-options label {
            margin-right: 20px;
            font-weight: normal;
        }
        .attributes {
            margin-top: 20px;
        }
        .attributes table {
            width: 100%;
            border-collapse: collapse;
        }
        .attributes th, .attributes td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .attributes th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider-container input[type="range"] {
            flex: 1;
            margin-right: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        .save-button, .back-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #f44336;
            color: white;
        }
        .back-button:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function updateValue(slider, span) {
            span.textContent = slider.value;
        }

        function saveInputs() {
            const name = document.getElementById('name').value;
            const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const about = document.getElementById('about').value;
            const backstory = document.getElementById('backstory').value;
            const attributes = {
                strength: document.getElementById('strength-value').textContent,
                intelligence: document.getElementById('intelligence-value').textContent,
                charisma: document.getElementById('charisma-value').textContent,
                agility: document.getElementById('agility-value').textContent,
                precision: document.getElementById('precision-value').textContent
            };

            const characterData = `
Name: ${name}
Gender: ${gender}
Age: ${age}
Height: ${height}
About: ${about}
Backstory: ${backstory}
Attributes:
  Strength: ${attributes.strength}
  Intelligence: ${attributes.intelligence}
  Charisma: ${attributes.charisma}
  Agility: ${attributes.agility}
  Precision: ${attributes.precision}
`;

            // Create a blob and a link to download
            const blob = new Blob([characterData], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'character.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</head>
<body>
    <h1>Character Creation</h1>
    <form enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="0" required>

        <label for="about">About:</label>
        <textarea id="about" name="about" rows="4"></textarea>

        <label for="backstory">Backstory:</label>
        <textarea id="backstory" name="backstory" rows="4"></textarea>
    </form>

    <div class="attributes">
        <h2>Attributes</h2>
        <table>
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Strength</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10" oninput="updateValue(this, document.getElementById('strength-value'))">
                            <span id="strength-value">10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10" oninput="updateValue(this, document.getElementById('intelligence-value'))">
                            <span id="intelligence-value">10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10" oninput="updateValue(this, document.getElementById('charisma-value'))">
                            <span id="charisma-value">10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Agility</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10" oninput="updateValue(this, document.getElementById('agility-value'))">
                            <span id="agility-value">10</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Precision</td>
                    <td>
                        <div class="slider-container">
                            <input type="range" min="0" max="20" value="10" oninput="updateValue(this, document.getElementById('precision-value'))">
                            <span id="precision-value">10</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="save-button" type="button" onclick="saveInputs()">Save</button>
        <button class="back-button" type="button" onclick="window.location.href='index.html'">Back</button>
    </div>
</body>
</html>
